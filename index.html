    :root {

    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0b0b 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: #e0e0e0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      cursor: default;
    }

    body::before,
    body::after,
    .floating-blob {
      position: fixed;
      border-radius: 50%;
      background: linear-gradient(-45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite, float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -10%;
      animation-delay: 0s;
      opacity: 0.1;
    }

    body::after {
      width: 200px;
      height: 200px;
      bottom: 20%;
      right: -5%;
      animation-delay: -2s;
      opacity: 0.08;
    }

    .floating-blob {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 10%;
      animation-delay: -1s;
      opacity: 0.06;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .nav-notification {
        position: fixed;

        left: 70%;

        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        border: 1px solid #444;
        border-radius: 0 0 30px 30px;
        padding: 18px 25px;
        box-shadow: 
            0 10px 40px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 16px;
        color: #ffffff;
        font-weight: 500;
        animation: islandAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 320px;
        max-width: 400px;
    }

    .nav-notification:hover {
        background: linear-gradient(135deg, #252525, #363636);
        transform: translateX(-50%) scale(1.02);
        box-shadow:

    .island-content {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
        position: relative;
    }

    .nav-emoji {
        font-size: 22px;
        animation: gentleBounce 2s infinite alternate;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .nav-text {
        flex: 1;
        text-align: center;
        font-weight: 500;
        letter-spacing: -0.2px;
    }

    .island-timer {
        width: 40px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
    }

    .timer-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
        transition: none;
    }

    @keyframes islandAppear {
        0% {
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            scale: 0.8;
        }
        70% {
            transform: translateX(-50%) translateY(10px);
            opacity: 1;
            scale: 1.05;
        }
        100% {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            scale: 1;
        }
    }

    @keyframes gentleBounce {
        0% {
            transform: translateY(0) scale(1);
        }
        100% {
            transform: translateY(-3px) scale(1.1);
        }
    }

    /* Pulse effect for attention */
    @keyframes pulseGlow {
        0%, 100% {
            box-shadow: 
                0 10px 40px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        50% {

    .nav-notification {

  function typeLines(lines, done) {
    isTyping = true;
    setNavDisabled(true);
    var i = 0, char = 0;
    var myToken = ++typingToken;
    
    function step() {
      if (myToken !== typingToken) { return; }
      if (i >= lines.length) { 
        isTyping = false; 
        setNavDisabled(false); 
        if (myToken === typingToken && done) done(); 
        return; 
      }
      
      var line = lines[i];
      if (char < line.length) {
        terminal.textContent += line.charAt(char);
        char++;
      } else {
        terminal.textContent += '\n';
        i++; 
        char = 0;
      }
      
      terminal.scrollTop = terminal.scrollHeight;
      typingTimeout = setTimeout(step, 10);
    }
    
    typingTimeout = setTimeout(step, 0);
  }

  // Safe Particle Effect with limits
  function createParticles(x, y) {
    const particleCount = 8; // Reduced for performance
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(particle);
      
      const angle = (i / particleCount) * Math.PI * 2;
      const speed = 1 + Math.random() * 2;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      
      let opacity = 1;
      const size = 3 + Math.random() * 3;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      const animateParticle = () => {
        opacity -= 0.03;
        particle.style.opacity = opacity;
        particle.style.transform = `translate(${vx * (1 - opacity) * 60}px, ${vy * (1 - opacity) * 60}px) scale(${1 - opacity})`;
        
        if (opacity > 0) {
          requestAnimationFrame(animateParticle);
        } else {
          if (particle.parentNode) {
            document.body.removeChild(particle);
          }
        }
      };
      
      animateParticle();
    }
  }
